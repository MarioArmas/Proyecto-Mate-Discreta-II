<body>
    <nav class="flex user">
        <h1>User page</h1>
        <ul class="flex">
            <li><button onclick="location.href='index.html'">Home</button></li>
            <li><button class="tablink current_page" onclick="openPage('myPlaces', this)" id="defaultOpen">Mis sitios</button></li>
            <li><button class="tablink" onclick="openPage('shortestRoad', this)">Ruta más corta</button></li>
            <li><button class="tablink" onclick="openPage('betterRoad', this)">Ruta sugerida</button></li>
        </ul>
    </nav>


    <main>
        <div class="container user_page">
            <!-- Listado de sitios a visitar -->
            <div id="myPlaces" class="tabcontent">
                <h2>Mis sitios</h2>
                <p id="mis_sitios_text">No tiene sitios</p>
                <div class="buttons">
                    <input type="text" placeholder="Sitio turístico" id="place_name">
                    <button class="btn" onclick="agregarSitio()">Agregar sitio</button>
                    <button class="btn" onclick="eliminarSitio()">Eliminar sitio</button>
                </div>
            </div>
    
            <!-- obtener ruta mas corta -->
            <div id="shortestRoad" class="tabcontent">
                <h2>Ruta mas corta</h2>
                <p id="shortest_road_text">Output ruta</p>
                <p id="km_short">Total de kilometros</p>
                <p id="time_short">Tiempo aproximado</p>
                <div class="buttons">
                    <input type="text" id="lugar_origen_short" placeholder="Ingrese lugar origen">
                    <input type="text" id="lugar_destino_short" placeholder="Ingrese lugar destino">
                    <button id="btn_short" class="btn" onclick="shortestRoad()">Mostrar ruta más corta</button>
                    <div id="map_short"></div>
                </div>
            </div>
            
            <!-- ruta sugerida -->
            <div id="betterRoad" class="tabcontent">
                <h2>Ruta sugerida</h2>
                <p id="best_road_text">Output ruta</p>
                <p id="km_best">Total de kilometros</p>
                <p id="time_best">Tiempo aproximado</p>
                <div class="buttons">
                    <button class="btn" onclick="bestRoad()">Mostrar ruta sugerida</button>
                    <div id="map_best"></div>
                </div>
            </div>

        </div>
    </main>
